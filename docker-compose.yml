  frontend:
    build: ./frontend
    container_name: real_estate_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://http://3.126.82.5:3000/api
      - VITE_API_IMAGE_URL=http://http://3.126.82.5:3000

    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

