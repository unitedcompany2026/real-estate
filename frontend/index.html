<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo.png" />

    <!-- Title -->
    <title>United Company</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Discover premium properties, apartments, and new developments in Batumi. Your trusted real estate partner for buying and selling properties in Georgia."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="real estate, properties, apartments, Batumi, Georgia, new developments, construction projects"
    />

    <!-- Author -->
    <meta name="author" content="Your Company Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unitedcompany.ge" />
    <meta
      property="og:title"
      content="Your Real Estate Company - Find Your Dream Property"
    />
    <meta
      property="og:description"
      content="Discover premium properties, apartments, and new developments in Batumi."
    />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourwebsite.com/" />
    <meta
      property="twitter:title"
      content="Your Real Estate Company - Find Your Dream Property"
    />
    <meta
      property="twitter:description"
      content="Discover premium properties, apartments, and new developments in Batumi."
    />
    <meta
      property="twitter:image"
      content="https://yourwebsite.com/twitter-image.jpg"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e3a8a" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
